<div class="container">
  <div class="row">
    <div class="col-lg-4" *ngFor="let pokemon of pokemons">
      <div class="card">
        <div class="card-content">
          <img [src]="pokemon.sprites.other.dream_world.front_default"
               alt="Pokemon"
               class="card-img">
          <h2 class="card-content-title">
            {{pokemon.name}}
          </h2>
          <div class="row">
            <div class="col-12">
              <a [routerLink]="['/pokedex/' + pokemon.id ]" class="btn btn-custom-primary">
                Detalhes
              </a>
            </div>
          </div>

          <!--<p>
            Type: {{ pokemon.types[0].type.name}}
          </p>
          <p>
            Height: {{ pokemon.height}}
          </p>
          <p>
            Health: {{ pokemon.stats[0].base_stat }}
          </p>
          <p>
            Attack Power: {{ pokemon.stats[1].base_stat }}
          </p>-->
        </div>
      </div>
    </div>
  </div>
</div>
